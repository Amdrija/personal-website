<a href="{{ .Permalink }}">
    <div class="post">
        <div class="post-title">
            <h3>{{ .Params.title }}</h3>
            <h4 class="post-time">{{ .ReadingTime }}min</h4>
        </div>
        <div class="post-body">
            <p> {{ .Params.summary }}
            </p>
            {{ if (isset .Params "date")}}
            <h4 class="post-date">{{ time.Format "January 2, 2006" .Params.date }}</h4>
            {{end}}
        </div>
    </div>
</a>
